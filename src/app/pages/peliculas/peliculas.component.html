<div class="row animate__animated animate__fadeIn animate__faster" *ngIf="movie">
    <div class="col-md-6">
        <!--Imagen-->
        <img [src]="movie.poster_path | posters" [alt]="movie.title" class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <!--Detalle-->
        <h2>{{movie.title}}</h2>
        <div class="row">
            <div class="col">
                <star-rating [value]="movie.vote_average | number:'1.1'" totalstars="10" checkedcolor="yellow"
                    uncheckedcolor="grey" size="15px" readonly="false"></star-rating>
            </div>
            <div class="col text-white">
                {{movie.vote_average }}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <p>{{movie.overview}}</p>
            </div>
        </div>
        <div class="row mt-3" *ngIf="movie.tagline">
            <div class="col">
              <h3>Frase Celebre</h3>
                <p>{{movie.tagline}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-danger" (click)="onBack()">Volver</button>
            </div>
        </div>

    </div>

</div>
<div class="row mt-5 mb-5" *ngIf="casts.length>0">
    <div class="col">
        <app-cast-slideshow [casts]='casts'></app-cast-slideshow>
    </div>
</div>
