<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide text-white text-center" *ngFor="let actor of casts">
            <img [src]="actor.profile_path | posters" [alt]="actor.name" class="img-fluid">
            {{actor.name}}
        </div>
    </div>
</div>
