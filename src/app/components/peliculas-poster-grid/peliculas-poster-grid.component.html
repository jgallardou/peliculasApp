<div class="row">
  <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let pelicula of peliculas">

    <img [src]="pelicula.poster_path | posters" class="img-fluid poster" (click)="onMovieClick(pelicula.id)">

    <div>
      <h3>{{ pelicula.title }}</h3>
      <div class="row">
        <div class="col-10 text-white">
          <star-rating [value]="pelicula.vote_average | number:'1.1'" totalstars="10" checkedcolor="yellow"
            uncheckedcolor="grey" size="15px" readonly="false"></star-rating>

        </div>
        <div class="col-2 text-white">
          {{ pelicula.vote_average | number:'1.1-2' }}
        </div>
      </div>
    </div>

  </div>
</div>
